<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>HTML Öğretici Oyun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --text: #111827;
      --card-bg: #ffffff;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3730a3;
    }

    .feedback {
      margin-top: 1rem;
      height: 1.5rem;
      font-weight: 500;
    }

    .score {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      color: var(--primary);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>HTML Öğretici 🎓</h2>
    <div class="question" id="question">HTML'de başlık etiketi nedir?</div>
    <input type="text" id="answer" placeholder="Cevabını yaz (örnek: &lt;h1&gt;)">
    <button onclick="checkAnswer()">Cevapla</button>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Puan: 0</div>
  </div>

  <script>
    const questions = [//questions
      { question: "HTML'de başlık etiketi nedir?", answer: "<h1>" },
      { question: "Paragraf etiketi nedir?", answer: "<p>" },
      { question: "Resim eklemek için hangi etiket kullanılır?", answer: "<img>" },
      { question: "Kalın yazı için hangi etiket kullanılır?", answer: "<b>" },
      { question: "Link oluşturmak için hangi etiket kullanılır?", answer: "<a>" }
    ];

    let current = 0;
    let score = 0;

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correct = questions[current].answer;

      if (input === correct) {
        score += 10;
        document.getElementById("feedback").innerText = "✅ Doğru!";
        document.getElementById("score").innerText = "Puan: " + score; 
        current++;

        if (current < questions.length) {
          setTimeout(() => {
            document.getElementById("question").innerText = questions[current].question;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
          }, 1000);
        } else {
          document.getElementById("question").innerText = "🎉 Tebrikler! Tüm soruları bitirdin!";
          document.getElementById("answer").style.display = "none";
          document.querySelector("button").style.display = "none";
        }

      } else {
        document.getElementById("feedback").innerText = "❌ Yanlış! Tekrar dene.";
      }
    }
  </script>

</body>
</html>
